name: Build iSketch-app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag isketch-app:$(date +%s)

    - name: Publish the Docker image
      run: docker push ghcr.io/isketch-app/isketch-app:$(date +%s)
